<html>
<body>
<form>
ENTER NUMBER:

<input type=" number" id="m"><br>
<input type=" button" value="Table" onclick="show()">
</form>

<script language="javascript">
function show()
{

for (i=1;i<=10;i++)
{
document.write("<br>" +i*n);

} 

}
</script>
